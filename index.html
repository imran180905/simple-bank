<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">welcome to
             <span class="font-semibold text-violet-600">Baper Bank !!!</span></h1>
    </header>
    <main>
        <section  class="bg-indigo-300 w-9/12 mt-12 mx-auto p-8">
            <div class="block">
                <h3 class="text-3xl mb-5 font-semibold"> Please Login</h3>
                <input class="w-9/12 block px-3 py-2" type="email" name="" id="my-email" placeholder="Type Your Email">
                <input class="w-9/12 block mt-4 px-3 py-2" type="password" name="" id="my-pass" placeholder="Your Password">
                <button id="btn-submit" class="border-2 p-2 mt-6 bg-amber-500 px-5 py-3 hover:bg-sky-700 rounded-md text-slate-50">Submit</button>
            </div>
        </section>
    </main>

    <script src="log-in.js"></script>
    
</body>
</html>
